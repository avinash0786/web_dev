<!DOCTYPE html>
<html>
    <head>
        <title>Air India</title>
        <link rel="stylesheet" href="./airline.css">
        <script src="airline.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="logo">
                <img src="Air.png" alt='Air.png' height="90%" width="40%" style="background-color: rgba(255, 255, 255, 0);display: inline;">
                <span style="background-color: rgba(255, 255, 255, 0);font-size: 2rem;float:right;padding-right: 5px;">Boarding Pass</span>
            </div>
            <form method="POST" style="font-size: 1.4rem;margin: 2%;background-color: rgba(240, 255, 255, 0);">
                <fieldset style="background-color: rgba(240, 255, 255, 0);border: 2px solid #C5012D;">
                 <legend><strong>Passenger Details</strong></legend>
                 <label for="name">Passenger Name</label><br>
                 <input onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" style="width: 100%;" type="text" id="name" name="name"><br>
                 <label for="gender">Gender</label>
                 <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label><br>
                 <label for="age">Age</label><br>
                 <input style="width:20%;" onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" type="number" id="age" name="age" min="0" max="120"><br>
                </fieldset > 
                <fieldset style="background-color: rgba(240, 255, 255, 0);">
                    <legend>Flight Details</legend>
                    <label for="class">Name of Class</label><br>
                    <input onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" style="width: 100%;" type="text" id="class" name="class"><br>
                    <label for="fnum">Flight Number</label><br>
                    <input onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" style="width: 100%;" type="text" id="fnum" name="fnum"><br>
                    <label for="date">Flight Date:</label>
                    <input type="date" id="date" name="date"><br>
                    <label for="from">From</label>
                    <input style="width: 85.2%;" type="text" id="from" name="from"><br>
                    <label for="to">To</label>
                    <input style="width: 91.5%;" type="text" id="to" name="to"><br>
                    <label for="time">Boarding Time</label>
                    <input type="time" id="time" name="time"><br>
                    <label for="rem">Remarks</label><br>
                    <input onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" style="width: 100%;" type="text" id="rem" name="rem"><br>
                    <label for="obs">Observation</label><br>
                    <input onmousedown="mouseDown(this)" onmouseout="mouseUp(this)" style="width: 100%;" type="text" id="obs" name="obs"><br>
                </fieldset>       <br>  
                <input type="reset" value="Clear" style="background-color: rgba(230, 18, 18, 0.877);color: #ffffff;cursor: pointer;">       
                <input type="submit" value="Generate Pass" style="background-color: rgba(13, 148, 13, 0.979);float:right;color: #ffffff;cursor: pointer;">
                
               </form>
        </div>
    </body>

</html>
